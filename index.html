<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Christmas Love</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
*{box-sizing:border-box}
html,body{
  margin:0;
  width:100%;
  height:100%;
  background:linear-gradient(#0b1c33,#000);
  overflow:hidden;
  font-family:Segoe UI,sans-serif;
  color:white;
}

/* CANVAS */
canvas{
  position:fixed;
  inset:0;
}

/* CENTER */
.center{
  position:absolute;
  inset:0;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
}

/* GIFT (CSS DRAW) */
.gift{
  width:120px;
  height:120px;
  background:#c1121f;
  position:relative;
  cursor:pointer;
  animation:float 2s infinite ease-in-out;
}
.gift::before{
  content:"";
  position:absolute;
  width:20px;
  height:120px;
  background:#f1faee;
  left:50%;
  transform:translateX(-50%);
}
.gift::after{
  content:"";
  position:absolute;
  width:120px;
  height:20px;
  background:#f1faee;
  top:50%;
  transform:translateY(-50%);
}
@keyframes float{50%{transform:translateY(-10px)}}

/* CARDS */
.cards{
  display:flex;
  gap:14px;
  margin-top:40px;
}
.card{
  width:90px;
  height:120px;
  perspective:800px;
}
.inner{
  width:100%;
  height:100%;
  background:#fff;
  border-radius:12px;
  transform-style:preserve-3d;
  transition:transform .7s;
  cursor:pointer;
}
.card.flipped .inner{
  transform:rotateY(180deg);
}
.face{
  position:absolute;
  inset:0;
  backface-visibility:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
  font-weight:bold;
  font-size:20px;
}
.front{
  background:#ffd6e8;
  color:#b0005c;
  transform:rotateY(180deg);
}
.back{
  background:#e63946;
}

/* HEART (CSS DRAW) */
.heart-wrap{
  margin-top:40px;
  text-align:center;
  display:none;
}
.heart{
  width:60px;
  height:60px;
  background:#ff4d88;
  position:relative;
  transform:rotate(-45deg);
  animation:pulse 1.2s infinite;
  cursor:pointer;
  margin:auto;
}
.heart::before,.heart::after{
  content:"";
  width:60px;
  height:60px;
  background:#ff4d88;
  border-radius:50%;
  position:absolute;
}
.heart::before{top:-30px;left:0}
.heart::after{left:30px;top:0}

@keyframes pulse{50%{transform:rotate(-45deg) scale(1.2)}}

/* PAGE 2 */
.page2{
  position:absolute;
  inset:0;
  background:linear-gradient(#1a0033,#000);
  display:none;
  justify-content:center;
  align-items:center;
  flex-direction:column;
}

/* ENVELOPE */
.envelope{
  width:120px;
  height:80px;
  background:#fff;
  position:relative;
  cursor:pointer;
}
.envelope::before{
  content:"";
  position:absolute;
  width:0;height:0;
  border-left:60px solid transparent;
  border-right:60px solid transparent;
  border-top:40px solid #ff8fab;
  top:0;left:0;
}

.letter{
  margin-top:20px;
  width:80%;
  max-width:500px;
  background:#fff;
  color:#b0005c;
  padding:20px;
  border-radius:10px;
  display:none;
  line-height:1.6;
}
</style>
</head>
<body>

<canvas id="snow"></canvas>

<div class="center" id="stage1">
  <div class="gift" id="gift"></div>

  <div class="cards" id="cards"></div>

  <div class="heart-wrap" id="heartWrap">
    <div class="heart" id="heart"></div>
    <div>click the heart ðŸ’—</div>
  </div>
</div>

<div class="page2" id="page2">
  <div class="envelope" id="env"></div>
  <div class="letter" id="letter"></div>
</div>

<script>
/* SNOW */
const cv=document.getElementById("snow");
const ctx=cv.getContext("2d");
function resize(){cv.width=innerWidth;cv.height=innerHeight}
resize();addEventListener("resize",resize);

const flakes=[...Array(120)].map(()=>({
  x:Math.random()*cv.width,
  y:Math.random()*cv.height,
  r:Math.random()*2+1,
  s:Math.random()*1+0.5
}));

function snow(){
  ctx.clearRect(0,0,cv.width,cv.height);
  ctx.fillStyle="white";
  flakes.forEach(f=>{
    f.y+=f.s;
    if(f.y>cv.height)f.y=0;
    ctx.beginPath();
    ctx.arc(f.x,f.y,f.r,0,Math.PI*2);
    ctx.fill();
  });
  requestAnimationFrame(snow);
}
snow();

/* CARDS */
const words=["you","are","the","most","beautiful","girl"];
const cards=document.getElementById("cards");

document.getElementById("gift").onclick=()=>{
  document.getElementById("gift").style.display="none";
  words.forEach(w=>{
    const card=document.createElement("div");
    card.className="card";
    card.innerHTML=`
      <div class="inner">
        <div class="face back"></div>
        <div class="face front">${w}</div>
      </div>`;
    card.onclick=()=>card.classList.toggle("flipped");
    cards.appendChild(card);
  });
  document.getElementById("heartWrap").style.display="block";
};

/* PAGE 2 */
document.getElementById("heart").onclick=()=>{
  stage1.style.display="none";
  page2.style.display="flex";
};

const msg=`I love you, my beautiful girl. You are the most beautiful thing that has ever happened to me. You should be happy because you are so lucky, my darling, my kitten. ðŸ’ðŸ’•`;

document.getElementById("env").onclick=()=>{
  const l=document.getElementById("letter");
  l.style.display="block";
  let i=0;
  const t=setInterval(()=>{
    l.textContent+=msg[i++];
    if(i>=msg.length)clearInterval(t);
  },40);
};
</script>

</body>
</html>
